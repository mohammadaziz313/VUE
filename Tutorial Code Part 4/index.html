<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue tutorial 4</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <template>
        <input type="text" v-model="input" />
        <p v-if="input == 1">1</p>
        <p v-else-if="input == 2">2</p>
        <p v-else-if="input == 3">3</p>
        <p v-else>Wrong Selection</p>
      </template>
      <hr />
      <template>
        <ul>
          <!--First the value and then the index.-->
          <button @click="ingredients.push('spices')">Add</button>
          <li v-for="(ingredient,i) in ingredients" :key="ingredient">
            {{ ingredient }} ({{ i }})
          </li>
        </ul>
      </template>
      <hr />
      <template v-for="person in persons">
        <div v-for="(value,key,index) in person" :key="value">
          {{ key }}:{{ value }}/({{ index }})
        </div>
      </template>
      <hr />
    </div>
  </body>
  <footer>
    <script src="app.js"></script>
  </footer>
</html>
