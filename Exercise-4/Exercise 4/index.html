<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="styles.css" type="text/css" />

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or 
    "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">{{ buttonTitle }}</button>
    <div id="effect" :class="divClassSetterEffect"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="[noClassSetter,{temp: true}]">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="className" />
    <div :class="[className]" :style="defaultSetter"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) 
    and attach the classes -->
  <div>
    <input type="text" @keyup.enter="setClassName" />
    <input type="text" @keyup.enter="setBooleanValue" />
    <div id="effect" :class="[defaultSetter,inputClassSetter]"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" />
    <div></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button @click="startProgress">{{ progressBarTitle }}</button>
    <div class="progress">
      <div class="innerProgress" :style="widthSetter"></div>
    </div>
  </div>
</div>
<script src="app.js"></script>
