<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="getUserHealth"
            >
              {{ userHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="getMonsterHealth"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <template v-if="checkGameStatus">
        <section class="row controls">
          <div class="small-12 columns">
            <button id="start-game" @click="changeGameStatus('start')">
              START NEW GAME
            </button>
          </div>
        </section>
      </template>
      <template v-else>
        <section class="row controls">
          <div class="small-12 columns">
            <button id="attack" @click="attack">
              ATTACK
            </button>
            <button id="special-attack" @click="specialAttack">
              SPECIAL ATTACK
            </button>
            <button id="heal" @click="heal">
              HEAL
            </button>
            <button id="give-up" @click="giveup">
              GIVE UP
            </button>
          </div>
        </section>
        <section class="row log">
          <div class="small-12 columns">
            <ul>
              <li v-for="(value,index) in logger" :key="index">
                <template v-if="index % 2 == 0">
                  <div :class="{'player-turn' : true}">{{ value }}</div>
                </template>
                <template v-else>
                  <div :class="{'monster-turn' : true}">{{ value }}</div>
                </template>
              </li>
            </ul>
          </div>
        </section>
      </template>
    </div>
  </body>
  <footer>
    <script src="app.js"></script>
  </footer>
</html>
